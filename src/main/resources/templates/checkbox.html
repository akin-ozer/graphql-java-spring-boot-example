<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Demo App</title>
</head>
<body>

<form action="#" th:action="@{/checkbox}" th:object="${checkboxdata}" method="post">
    <ul>
        <li th:each="field : ${fields}">
                <input type="checkbox" th:field="*{formFields}" th:value="${field.name}"/>
                <label th:text="${field.name}"/>
        </li>
    </ul>
    <button type="submit">Save</button>
</form>
</body>
</html>
